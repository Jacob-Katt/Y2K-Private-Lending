<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Y2K Lending</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Lato', sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    header {
      background: #fff;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #eee;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      color: #A94442;
      font-size: 2.5rem;
    }
    .subtitle {
      font-size: 1.25rem;
      margin-top: 0.5rem;
    }
    main {
      padding: 2rem 4%;
      max-width: 900px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      color: #A94442;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.5rem;
      margin-top: 1rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .emoji {
      margin-right: 0.5rem;
    }
    a.cta {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #A94442;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    a.cta:hover {
      background: #922F2F;
    }
  </style>
</head>

<body>
  <header style="text-align: center; padding: 2rem;">
    <img src="logo.png" alt="Y2K Lending Logo" style="max-height: 100px; margin-bottom: 1rem;">
    <h1>Apply for Funding</h1>
    <div class="subtitle">Let's fund your next projectâ€”fast and flexibly.</div>
  </header>
  <main style="display: flex; flex-direction: column; align-items: center;">
    <form action="https://formspree.io/f/mrbkzkyy" method="POST" style="width: 100%; max-width: 600px; background: #f9f9f9; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
      <label><strong>Full Name:</strong></label><br>
      <input type="text" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Email Address:</strong></label><br>
      <input type="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Phone Number:</strong></label><br>
      <input type="text" name="phone" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Property Address:</strong></label><br>
      <input type="text" name="property" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Estimated Purchase Price:</strong></label><br>
      <input type="text" name="price" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Estimated Rehab Budget:</strong></label><br>
      <input type="text" name="rehab" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Exit Strategy:</strong></label><br>
      <textarea name="exit" rows="4" required style="width: 100%; padding: 0.5rem; margin-bottom: 1.5rem;"></textarea><br>

      <button type="submit" style="padding: 0.75rem 2rem; background-color: #A94442; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Submit Application</button>
    </form>
  </main>
</body>
</html>
