
<!DOCTYPE html>
<html lang="en">
<head>
  
  

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Loan Request</title>
  







<style>
  body {
    margin: 0;
    padding: 30px;
    font-family: 'Arial', sans-serif;
    background-color: white;
    text-align: center;
  }

  nav {
    background-color: #000;
    padding: 20px;
  }

  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
  }

  h1, h2 {
    font-size: 2.5rem;
    font-weight: bold;
    margin: 30px 0 20px;
  }

  p, li {
    font-size: 1.4rem;
    max-width: 850px;
    margin: 10px auto;
    line-height: 1.7;
  }

  form {
    max-width: 650px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin: 20px 0 5px;
    text-align: left;
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #b71c1c;
    color: white;
    padding: 14px 24px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    margin-top: 25px;
    cursor: pointer;
  }

  img {
    max-width: 180px;
    display: block;
    margin: 0 auto 25px;
  }
</style>

</head>
<body>
  <header style="text-align: center; padding: 2rem;">
    <img src="logo.png" alt="Y2K Lending Logo" style="max-height: 100px; margin-bottom: 1rem;">
    <h1 style="font-size: 2.5rem; color: #a94442;">Apply for Funding</h1>
    <p style="font-size: 1.2rem;">Let's fund your next projectâ€”fast and flexibly.</p>
  </header>

  <main style="display: flex; justify-content: center;">
    <form action="https://formsubmit.io/send/maz@kattula.com" method="POST" style="width: 100%; max-width: 600px; background: #f9f9f9; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
      <input name="_formsubmit_id" type="text" style="display:none">
      <label><strong>Full Name:</strong></label><br>
      <input type="text" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Email Address:</strong></label><br>
      <input type="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Phone Number:</strong></label><br>
      <input type="text" name="phone" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Property Address:</strong></label><br>
      <input type="text" name="property" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Estimated Purchase Price:</strong></label><br>
      <input type="text" name="purchase_price" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Estimated Rehab Budget:</strong></label><br>
      <input type="text" name="rehab_budget" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label><strong>Exit Strategy:</strong></label><br>
      <textarea name="exit_strategy" rows="4" required style="width: 100%; padding: 0.5rem; margin-bottom: 1.5rem;"></textarea><br>

      <button type="submit" style="padding: 0.75rem 2rem; background-color: #A94442; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Submit Application</button>
    </form>
  </main>
</body>
</html>
